<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8616114089.js" crossorigin="anonymous"></script>
  <title>Movie App</title>
</head>
<body>
  <div class="container">
    <h1>Movie App</h1>
    <div class="flex">
      <form class="flex" id="submit">
        <input type="text" id="search" placeholder="Search for movies...">
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <!-- <button class="random-btn" id="random">
        <i class="fas fa-random"></i>
      </button> -->
    </div>

    <!-- <div id="result-heading"></div>
    <div id="single-movie"></div> -->

    <div id="movies" class="movies">
      <div class="movie" id="movie-1"></div>
      <div class="movie" id="movie-2"></div>
      <div class="movie" id="movie-3"></div>
      <div class="movie" id="movie-4"></div>
      <div class="movie" id="movie-5"></div>
      <div class="movie" id="movie-6"></div>
      <div class="movie" id="movie-7"></div>
      <div class="movie" id="movie-8"></div>
    </div>

    <button class="random-btn" id="random">
      <i class="fas fa-random"></i>
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
